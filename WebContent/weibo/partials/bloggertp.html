		<div class="container">
			<div class="row ">
				<div class="bg-col-autoresize clearfix blogger">
					<div class="row" ng-show="user">
						<div class="col-xs-4 blogger-desc xs-case">
							<img src="{{user.profile_image_url}}"  >
							
						</div>
						
						<div class="col-xs-8 blogger-detailed xs-case">

							<div class="blogger-detailed-part ">
								<h4 class="text-danger">{{user.screen_name}}
									<span class="badge">{{user.online_status}}</span>	
									<span class="badge" ng-show="user.follow_me">非粉丝</span>
									<span class="badge" ng-hide="user.follow_me">粉丝</span>
								</h4>
								
								<table class="table table-hover">
									<tr>
										<td>创建时间</td>
										<td>{{user.created_at}}</td>
									</tr>								
									<tr>
										<td>性别</td>
										<td>{{user.gender}}</td>
									</tr>
									<tr>
										<td>粉丝个数</td>
										<td>{{user.followers_count}}</td>
									</tr>
									<tr>
										<td>关注个数</td>
										<td>{{user.friends_count}}</td>
									</tr>
									<tr>
										<td>微薄数</td>
										<td>{{user.statuses_count}}</td>
									</tr>
								</table>
								
								
							</div>
					

						</div>
						
						<div class="alert alert-success" ng-hide="user">
							loading info...........
						</div>
						
					</div>
				</div>
			</div>
		</div>
