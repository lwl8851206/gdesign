		<div class="container">
			<div class="row ">
				<div class="bg-col-autoresize clearfix blogger">
					<div class="row">
						<div class="col-left-autoresize blogger-desc">
							<img src="{{user.profile_image_url}}"  >
							<span>{{user.screen_name}}</span>
						</div>
						<div class="col-right-autoresize blogger-detailed">

							<div class="blogger-detailed-part">
								<h3>个人简介</h3>
								<dl class="dl-horizontal">
						
									<dt>性别：</dt>
									<dd>{{user.gender}}</dd>
									<dt>省份</dt>
									<dd>{{user.province}}</dd>
									<dt>城市</dt>
									<dd>{{user.city}}</dd>
									<dt>描述</dt>
									<dd>{{user.description}}</dd>
									<dt>粉丝</dt>
									<dd><!-- <a href="friendship.html#/followers/{{user.id}}/page/2">{{user.followers_count}}</a> -->{{user.followers_count}}</dd>
									<dt>关注</dt>
									<dd><!-- <a href="friendship.html#/friends/{{user.id}}/page/2">{{user.friends_count}}</a> -->{{user.friends_count}}</dd>
									<dt>微薄数</dt>
									<dd><!-- <a href="index.html#/tweets/page/1/uid/{{user.id}}">{{user.statuses_count}}</a> -->{{user.statuses_count}}</dd>
									<dt>关系状态</dt>
									<dd ng-show="user.follow_me">非粉丝</dd>
									<dd ng-hide="user.follow_me">粉丝</dd>
									<dd ng-show="user.following"><span class="btn btn-success" ng-click="destroyFriend(user.id)">取消关注</span></dd>
									<dd ng-hide="user.following"><span class="btn btn-info" ng-click="createFriend(user.id)">关注</span></dd>
									<dt>创建时间</dt>
									<dd>{{user.created_at}}</dd>
									<dt>在线状态</dt>
									<dd>{{user.online_status}}</dd>
								
								<dl>
							</div>
