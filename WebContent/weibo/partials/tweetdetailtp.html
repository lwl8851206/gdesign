		<div class="container message-group">
			<div class="row message"  id="tweet{{tweet.mid}}">
				<div class="bg-col-autoresize clearfix" >
					<article>
						<header class="message-owner">
							<img  src="{{tweet.user.profile_image_url}}" width=40 height=40>
							<a href="weibo/blogger.jsp#/userinfo/{{tweet.user.id}}"><span class="text-warn">{{tweet.screen_name}}</span></a>
							<small class="glyphicon glyphicon-time">{{tweet.created_at}}</small>
						</header>
						<section class="message-content clearfix">
							
							<p ng-bind-html="tweet.text"></p>
							
							<div class="img-group clearfix" ng-show="checkShow(tweet.pic_urls)">
								<div class="img-wrap" ng-repeat="img in tweet.pic_urls" data-toggle="modal" data-target="#photo-modal-{{tweet.mid}}">
									<img src="{{img.thumbnail_pic}}"/>
								</div>							
							</div>

								
							<div ng-show="checkShow(tweet.retweeted_status)" class="well">
								<div class="message-owner">
									<img  src="{{tweet.retweeted_status.user.profile_image_url}}" width=40 height=40>
									<a href="weibo/blogger.jsp#/userinfo/{{tweet.retweeted_status.user.id}}"><span class="text-warn">{{tweet.retweeted_status.screen_name}}</span></a>										
								</div>
								<div class="message-content clearfix">
									<p ng-bind-html="tweet.retweeted_status.text"></p>
								
									<div class="img-group clearfix">
										<div class="" ng-repeat="img in tweet.retweeted_status.pic_urls" data-toggle="modal" data-target="#photo-modal-{{tweet.retweeted_status.mid}}">
											<img src="{{img.thumbnail_pic}}" >
										</div>											
									</div>
								
								</div>
							</div>
							


						</section>
						
						<footer class="clearfix message-footer">
								<div class="col-xs-12 message-action text-right">
									<div class="message-action-repost m-item" ng-click="updateMid(tweet.mid)" data-toggle="modal" data-target="#myModal">
										<span class="glyphicon glyphicon-retweet m-item-a"> 转发</span><span class="badge">{{tweet.reposts_count}}</span>
									</div>
       								<div class="message-action-comment m-item" ng-click="toggleCPanel(tweet.mid, $index);">
 										<span class="glyphicon glyphicon-comment m-item-a"> 评论</span><span class="badge">{{tweet.comments_count}}</span>       								
       								</div>
       								<div class="message-action-remove m-item" ng-show="tweet.user.screen_name == 'Do_Once_伟龙'" ng-click="destroyTweet(tweet.mid)">
      									<span class="glyphicon glyphicon-remove m-item-a" > 删除</span>
									</div>
													
								</div>

						</footer>

						    <a href="javascript:void(0);" class="dropdown-toggle glyphicon glyphicon-collapse-down" data-toggle="dropdown">
						    </a>

							  </li>									  
							</ul>
							
						  
						</div>	 -->

						<div class="message-comment-panel">
							<fieldset>
								<legend style="border-bottom:0px;">评论列表</legend>
								<div class="input-group">
								          <input type="text" class="form-control" id="cm-text">
								          <span class="input-group-btn">
								            <button class="btn btn-warning" type="button" ng-click="createComment(tweet.mid, 'cm-text')">评论</button>
								          </span>
								</div>	
								
								<!-- 评论列表 -->
								<div class="cm-list">
								<!-- 	<p style="text-align:center;" class="text-info" ng-show="checkShow(comments['0'])">loading comments...</p> -->
									<p ng-repeat="comment in comments">
										<span class="text-info">
											<a href="weibo/blogger.jsp#/userinfo/{{comment.user.id}}">{{comment.user.screen_name}}</a>
										</span>
										<span ng-show="checkShow(comment.reply_comment.user.screen_name)"> 
											回复 <a href="weibo/blogger.jsp#/userinfo/{{comment.reply_comment.user.id}}">{{comment.reply_comment.user.screen_name}}</a>
										</span>
										: {{comment.text}} </p>								
								</div>		
								<!-- end -->					
							
								<!-- 评论列表分页控件 -->
								<!--大分辨率时显示  -->
								<div class="row cm-pagination nxs-cm-pagination " ng-show="checkShow(comments)">
				 					<div class="col-xs-5  col-xs-offset-3 pagination-info">
										<ul class="pagination">
									        <li ng-class="{disabled:cPageDirect.bPage == cPage, active:cPageDirect.bPage!=cPage}" ><a ng-click="showComments(tweet.mid, cPageDirect.bPage)">«</a></li>
									        <li class="disabled"><a  disabled href="javascript:void(0);" ng-bind="cPage"> <span class="sr-only">(current)</span></a></li>
									        
									        <li ng-class="{disabled:cPageDirect.fPage == cPage, active:cPageDirect.fPage!=cPage}"><a ng-click="showComments(tweet.mid, cPageDirect.fPage)">»</a></li>
									     </ul>
									</div>
				 					<div class="col-xs-4  page-action " style="margin: 20px 0;">
				 						<div class="row">
<!-- 				 							<div class="col-xs-6">
					 	 	 					<div class=" input-group">
						 					 	  <input type="text" class="form-control" ng-blur="updateCPageGo($index)">
										          <span class="input-group-btn">
								            		<a class="btn btn-default" ng-click="showComments(tweet.mid, cPageGo[$index], $index)" >跳到</a>
										          </span>						
						 						</div>							
				 							</div> -->
					 						<div class="col-xs-12" style="line-height: 34px;">
								            		共<span class="text-info"><strong>{{cPageSum}}</strong></span>页
					 						</div>
				 						</div>
									</div> 
								</div>
								
								
								<!-- 小分辨率时显示 -->
								<div class="row cm-pagination xs-cm-pagination " ng-show="checkShow(comments)" >
									
									<div class="col-xs-12 text-center">
										<button ng-click="showComments(tweet.mid, cPageDirect.bPage)" class="glyphicon glyphicon-chevron-left" ng-class="{disabled:cPageDirect.bPage == cPage, active:cPageDirect.bPage!=cPage}"></button>
										<span class="text-warning" ng-bind="cPage"></span>
										<button  ng-click="showComments(tweet.mid, cPageDirect[$index].fPage)" class="glyphicon glyphicon-chevron-right" ng-class="{disabled:cPageDirect.fPage == cPage, active:cPageDirect.fPage!=cPage}"></button>
										&nbsp;共<span class="text-info" ng-bind="cPageSum"></span>页
									</div>
								</div>															
																
								<div class="row cm-pagination" ng-hide="checkShow(comments)">
									<div class="col-xs-12 text-center">
										暂无人评论
									</div>
								</div>
								<!-- end -->
							</fieldset>
						</div> 

					</article>
					

				</div>

			</div>


		</div> 
		
	<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">转发微博</h4>
      </div>
      <div class="modal-body">
        <textarea rows="4" class="col-xs-12" style="margin-bottom:20px;"  id="retweet-text" ng-model="retweetText"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="retweet(retweetId, retweetText)">转发</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
